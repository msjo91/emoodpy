{% extends 'common/base.html' %}

{% block content %}
<div class='signup-box'>
  <form action="" method="POST">{% csrf_token %}
    <p>기관</p>
    <select class="" name="">
      <option value="">고려대학교</option>
    </select>
    <p>팀명</p>
    <input type="text" name="username" placeholder="팀명을 입력해주세요">
    <p>비밀번호</p>
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
    <p>비밀번호 재확인</p>
    <input type="password" name="password" placeholder="비밀번호를 재입력해주세요">
    <p>이니셜</p>
    <input type="text" name="initial" placeholder="성+이름 순으로 이니셜을 입력해주세요">
    <button type="submit">등록</button>
  </form>
</div>
{% endblock %}
