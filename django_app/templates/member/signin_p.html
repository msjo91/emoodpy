{% extends 'common/base.html' %}

{% block content %}
<div class="login-box">
  <h1>안녕하세요</h1>
    <form action="" method="post">{% csrf_token %}
      <p>핸드폰번호</p>
      <input type="text" name="username" placeholder="핸드폰 번호를 입력해주세요">
      <p>비밀번호</p>
      <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
      <input type="submit" name="submit" value="로그인">
      <a href="{% url 'member:signin_p' %}">연구자 로그인</a>
    </form>
</div>
{% endblock %}
