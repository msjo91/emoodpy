{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Mood Chart</title>
</head>
<body>
    <div id="wrap">
        <div>
            {% if user.is_authenticated %}
                <p>[{{ user.nickname}} ]님, 어서오세요!</p>
                <a href="{% url 'member:signout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'member:signin' %}">
                    <button type="submit" class="btn">로그인</button>></button>
                </a>
            {% endif %}
        </div>
        <header class="main-header">
            <nav class="header-nav">
                <span class="nav-group nav-left">
                    {% if user.is_authenticated %}
                        <a href="{% url 'member:signin' %}" class="logo"></a>
                    {% else %}
                        <a href="{% url 'member:signin' %}" class="logo"></a>
                    {% endif %}
                </span>
                <span class="nav-group nav-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'member:signin'" class="btn-header-nav"></a>
                    {% else %}
                        <a href="{% url 'member:signin' %}" class="btn-header-nav"></a>
                    {% endif %}
                </span>
            </nav>
        </header>
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
